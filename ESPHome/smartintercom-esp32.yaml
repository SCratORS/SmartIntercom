# Активируем работу с API HomeAssistans через интеграцию ESPHome
# +---------------------------------------------+
api:
# +---------------------------------------------+

# Возможность обновляться по воздуху
ota:
  password: "12345678"
  
custom_component:
  - id: ftp_server
    lambda: 'return {new FTPSrv("","")};' # (Логин, Пароль). По умолчанию anonymous  
  - id: audio_player
    lambda: 'return {new ESPAudio()};'

# Пошла мазута
light:
  - platform: status_led
    id: led_status
    pin: $led_status
    effects:
      - strobe:
          name: blink
          colors:
            - state: true
              duration: 100ms
            - state: false
              duration: 1900ms
  - platform: monochromatic
    id: led_action
    output: indicator
    internal: true
    restore_mode: ALWAYS_OFF
    default_transition_length: 0ms
    effects:
      - pulse:
          name: pulse
          update_interval: 2s
      - strobe:
          name: blink
          colors:
            - state: true
              duration: 100ms
            - state: false
              duration: 1900ms
      - strobe:
          name: calling
          colors:
            - state: true
              duration: 50ms
            - state: false
              duration: 50ms

script:
  - id: boot_script
    then:
      - logger.log: "Boot config"
      - if:
          condition:
            lambda: 'return id(current_mode) == 0;'
          then:
            - select.set:
                id: mode_select
                option: ${input_select_disable}
            - logger.log: ${input_select_disable}
          else:      
            if:
              condition:
                lambda: 'return id(current_mode) == 1;'
              then:
                - select.set:
                    id: mode_select
                    option: ${input_select_reject}
                - logger.log: ${input_select_reject}
              else:   
                - select.set:
                    id: mode_select
                    option: ${input_select_accept}
                - logger.log: ${input_select_accept}
      - if:
          condition:
            lambda: 'return id(status_leding);'
          then:
            switch.turn_on: led
      - if:
          condition:
            lambda: 'return id(status_sound);'
          then:
            switch.turn_on: sound
      - if:
          condition:
            lambda: 'return id(status_mute);'
          then:
            switch.turn_on: mute
      - if:
          condition:
            lambda: 'return id(status_phone_disable);'
          then:
            switch.turn_on: phone_disable
      - if:
          condition:
            lambda: 'return id(status_once_mode) == 1;'
          then:
            switch.turn_on: accept_call
          else:
            if:
              condition:
                lambda: 'return id(status_once_mode) == 2;' 
              then:
                switch.turn_on: delivery
              else:
                if:
                  condition:
                    lambda: 'return id(status_once_mode) == 3;'
                  then:
                    switch.turn_on: reject_call

  - id: led_check
    then:
      - light.turn_off:
          id: led_action
      - light.turn_off:
          id: led_status
      - if:
          condition:
            lambda: 'return id(status_leding);'
          then:
          - if:
              condition:
                lambda: 'return id(status_mute);'
              then:
                light.turn_on:
                  id: led_action
                  effect: pulse
          - if:
              condition:
                  lambda: 'return id(status_once_mode) > 0;'
              then:
                if:
                  condition:
                    lambda: 'return id(status_once_mode) < 3;'
                  then:
                    light.turn_on:
                      id: led_action
                      effect: blink
                  else:
                    light.turn_on:
                      id: led_status
                      effect: blink
          - if:
              condition:
                lambda: 'return id(status_line);'
              then:
                light.turn_on:
                  id: led_action
                  effect: calling

  # Accept incoming call
  - id: accepting
    then:
      if:
        condition:
          lambda: 'return id(status_line);'
        then:
          - output.turn_on: relay_switch_line
          - output.turn_off: phone_down
          - lambda: 'id(line_status).publish_state("${line_status_answer}");'
          - delay: !lambda "return id(delay_before_answer).state;"
          - if:
              condition:
                switch.is_on: delivery
              then:
                lambda: ${play_delivery_access_allowed};
              else:
                if:
                  condition:
                    lambda: 'return id(status_sound);'
                  then:
                    lambda: ${play_user_access_allowed};                   
          - wait_until:
              lambda: 'return !isPlaying(audio_player);'
          - delay: $delay_before_open_door
          - output.turn_on: open_door
          - lambda: 'id(line_status).publish_state("${line_status_open}");'
          - delay: !lambda "return id(delay_open_time).state;"
          - output.turn_off: open_door
          - lambda: 'id(line_status).publish_state("${line_status_reject}");'
          - delay: !lambda "return id(delay_after_close).state;"
          - output.turn_on: phone_down
          - lambda: 'id(line_status).publish_state("${line_status_close}");'
          - if:
              condition:
                switch.is_on: accept_call
              then:
                switch.turn_off: accept_call

  # Reject incoming call
  - id: rejecting
    then:
      if:
        condition:
          lambda: 'return id(status_line);'
        then:
          - output.turn_on: relay_switch_line
          - output.turn_off: phone_down
          - lambda: 'id(line_status).publish_state("${line_status_answer}");'
          - delay: !lambda "return id(delay_before_answer).state;"
          - if:
              condition:
                lambda: 'return id(status_sound);'
              then:
                - lambda: ${play_access_denied};                  
                - wait_until:
                    lambda: 'return !isPlaying(audio_player);'
                - delay: !lambda "return id(delay_open_time).state;"
          - lambda: 'id(line_status).publish_state("${line_status_reject}");'
          - output.turn_on: phone_down
          - lambda: 'id(line_status).publish_state("${line_status_close}");'
          - delay: !lambda "return id(delay_after_close).state;"
          - if:
              condition:
                switch.is_on: reject_call
              then:
                switch.turn_off: reject_call

  - id: state_call
    then:
      if:
        condition:
          switch.is_on: accept_call
        then:
          script.execute: accepting
        else:
          if:
            condition:
              switch.is_on: reject_call
            then:
              script.execute: rejecting
            else:
              if:
                condition:
                  lambda: 'return id(current_mode) == 2;'
                then:
                  script.execute: accepting
                else:
                  if:
                    condition:
                      lambda: 'return id(current_mode) == 1;'
                    then:
                      script.execute: rejecting
                    else:
                      lambda: 'id(line_status).publish_state("${line_status_close}");'

number:
  - platform: template
    name: ${dev_name}_before_answer
    icon: "mdi:clock"
    id: delay_before_answer
    optimistic: true
    mode: box
    unit_of_measurement: "мс"
    entity_category: "config"
    restore_value: true
    initial_value: ${delay_before_answer}
    min_value: 100
    max_value: 5000
    step: 100
  - platform: template
    name: ${dev_name}_open_time
    icon: "mdi:clock"
    id: delay_open_time
    optimistic: true
    mode: box
    unit_of_measurement: "мс"
    entity_category: "config"
    restore_value: true
    initial_value: ${delay_open_on_time}
    min_value: 100
    max_value: 2000
    step: 50
  - platform: template
    name: ${dev_name}_after_close
    icon: "mdi:clock"
    id: delay_after_close
    optimistic: true
    mode: box
    unit_of_measurement: "мс"
    entity_category: "config"
    restore_value: true
    initial_value: ${delay_after_close_door}
    min_value: 100
    max_value: 5000
    step: 100

select:
  - platform: template
    name: ${dev_name}_modes
    icon: "mdi:deskphone"
    optimistic: true
    id: mode_select
    options:
      - ${input_select_disable}
      - ${input_select_reject}
      - ${input_select_accept}
    initial_option: ${input_select_disable}
    on_value:
      lambda: |-
          if (id(mode_select).state == "${input_select_disable}") {
            id(current_mode) = 0;
          } else if (id(mode_select).state == "${input_select_reject}") {
            id(current_mode) = 1;
          } else {
            id(current_mode) = 2;
          }
        
text_sensor:
  - platform: template
    id: line_status
    icon: "mdi:bell"
    name: ${dev_name}_line_status
    lambda: 'return {"${line_status_close}"};'
  - platform: wifi_info
    ip_address:
      name: ${dev_name}_ip
      icon: "mdi:lan"
    mac_address:
      name: ${dev_name}_mac
      icon: "mdi:lan"
  - platform: custom
    lambda: |-
      auto fs_info_sensor_ = new FSInfoSensor();
      App.register_component(fs_info_sensor_);
      return {fs_info_sensor_->firmware_current_version, fs_info_sensor_->fs_info_sensor};
    text_sensors:
      - name: ${dev_name}_firmware
        icon: "mdi:information"
        entity_category: diagnostic
      - name: ${dev_name}_fs_used
        icon: "mdi:micro-sd"
        entity_category: diagnostic

sensor:
- platform: wifi_signal
  name: ${dev_name}_rssi
  update_interval: 600s
  
binary_sensor:
  - platform: gpio
    id: line_detect
    name: ${dev_name}_line_detect
    pin:
      number: $detect_line
      mode: INPUT_PULLUP
      inverted: True
    filters:
      - delayed_off: ${call_end_detect_delay}
    on_press:
      if:
        condition:
          lambda: 'return id(status_line) == false;'
        then:
          - lambda: 'id(status_line) = true;'
          - output.turn_on: phone_down
          - script.wait: led_check
          - script.execute: led_check
          - logger.log: "Incoming call detected"
          - if:
              condition:
                lambda: 'return id(status_mute);'
              then:
                output.turn_on: relay_switch_line
          - delay: !lambda "return id(delay_before_answer).state;"
          - script.execute: state_call
    on_release:
      - if:
          condition:
            switch.is_on: phone_disable
          then:
            output.turn_on: relay_switch_line
          else:
            output.turn_off: relay_switch_line
      - output.turn_off: phone_down
      - lambda: 'id(status_line) = false;'
      - logger.log: "Incoming call completed"
      - script.wait: led_check
      - script.execute: led_check
    on_state:
      lambda: |-
        if (x) {
          id(line_status).publish_state("${line_status_call}");
        } else {
          id(line_status).publish_state("${line_status_close}");
        }   
      
  - platform: gpio
    id: ${dev_name}_button
    pin:
      number: $button_boot
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      then:
        switch.toggle: accept_call
    on_multi_click:
      - timing:
        - ON for at least 5s
        then:
          lambda: |-
            ESP_LOGW("DMF", "Erase settings and restart...");
            wifi::global_wifi_component->save_wifi_sta("-----", "");
            delay(500);
            ESP.restart();

output:
- platform: gpio
  id: relay_switch_line
  pin:
    number: $relay_line
    mode: OUTPUT
- platform: gpio
  id: open_door
  pin:
    number: $switch_open
    mode: OUTPUT
- platform: ledc
  id: indicator
  pin:
    number: $led_indicator
    mode: OUTPUT
- platform: gpio
  id: phone_down
  pin:
    number: $switch_phone
    mode: OUTPUT

button:
  - platform: restart
    name: ${dev_name}_restart
  - platform: template
    name: ${dev_name}_save
    id: save
    icon: "mdi:content-save-cog"
    entity_category: "config"
    on_press:
      - lambda: 'global_preferences->sync();' 
      
switch:
  - platform: template
    name: ${dev_name}_delivery
    id: delivery
    icon: "mdi:package"
    restore_mode: DISABLED
    turn_on_action:
      - switch.template.publish:
          id: delivery
          state: true
      - if:
          condition:
            switch.is_off: accept_call
          then:
            switch.turn_on: accept_call
    turn_off_action:
      - switch.template.publish:
          id: delivery
          state: false
      - if:
          condition:
            switch.is_on: accept_call
          then:
            lambda: 'id(status_once_mode) = 1;'
          else:
            lambda: 'id(status_once_mode) = 0;'
      - script.wait: led_check
      - script.execute: led_check
        
  - platform: template
    name: ${dev_name}_accept_call
    id: accept_call
    icon: "mdi:door-open"
    restore_mode: DISABLED
    turn_on_action:
      - switch.template.publish:
          id: accept_call
          state: true
      - if:
          condition:
            switch.is_on: reject_call
          then:
            switch.turn_off: reject_call
      - logger.log: "Accept call switch is ON"
      - if:
          condition:
            switch.is_on: delivery
          then:
            lambda: 'id(status_once_mode) = 2;'
          else: 
            lambda: 'id(status_once_mode) = 1;'
      - script.wait: led_check
      - script.execute: led_check
      - if:
          condition:
            lambda: 'return id(status_line);'
          then:
            - logger.log: "Execute action script"
            - script.execute: state_call
          else:
            - logger.log: "No incoming call. One-time mode is set."
    turn_off_action:
      - switch.template.publish:
          id: accept_call
          state: false
      - if:
          condition:
            switch.is_on: delivery
          then:
            switch.turn_off: delivery
      - lambda: 'id(status_once_mode) = 0;'
      - script.wait: led_check
      - script.execute: led_check
  
  - platform: template
    name: ${dev_name}_reject_call
    id: reject_call
    icon: "mdi:phone-hangup"
    restore_mode: DISABLED
    turn_on_action:
      - switch.template.publish:
          id: reject_call
          state: true
      - if:
          condition:
            switch.is_on: accept_call
          then:
            - switch.turn_off: accept_call
      - lambda: 'id(status_once_mode) = 3;'
      - script.wait: led_check
      - script.execute: led_check
      - if:
          condition:
            lambda: 'return id(status_line);'
          then:
            - logger.log: "Execute action script"   
            - script.execute: state_call
          else:
            - logger.log: "No incoming call. One-time mode is set."
    turn_off_action:
      - switch.template.publish:
          id: reject_call
          state: false
      - lambda: 'id(status_once_mode) = 0;'
      - script.wait: led_check
      - script.execute: led_check

  - platform: template
    name: ${dev_name}_mute
    id: mute
    icon: "mdi:bell-off"
    entity_category: "config"
    restore_mode: DISABLED
    turn_on_action:
      - switch.template.publish:
          id: mute
          state: true
      - lambda: 'id(status_mute) = true;'
      - script.wait: led_check
      - script.execute: led_check
    turn_off_action:
      - switch.template.publish:
          id: mute
          state: false
      - lambda: 'id(status_mute) = false;'
      - script.wait: led_check
      - script.execute: led_check
              
  - platform: template
    name: ${dev_name}_phone_disable
    id: phone_disable
    icon: "mdi:phone-off"
    entity_category: "config"
    restore_mode: DISABLED
    turn_on_action:
      - switch.template.publish:
          id: phone_disable
          state: true
      - lambda: 'id(status_phone_disable) = true;'
      - if:
          condition:
            lambda: 'return id(status_line) == false;'
          then:
            output.turn_on: relay_switch_line
    turn_off_action:
      - switch.template.publish:
          id: phone_disable
          state: false
      - lambda: 'id(status_phone_disable) = false;'
      - if:
          condition:
            lambda: 'return id(status_line) == false;'
          then:
            output.turn_off: relay_switch_line  
          
  - platform: template
    name: ${dev_name}_led
    id: led
    icon: "mdi:led-on"
    entity_category: "config"
    restore_mode: DISABLED
    turn_on_action:
      - switch.template.publish:
          id: led
          state: true
      - lambda: 'id(status_leding) = true;'
      - script.wait: led_check
      - script.execute: led_check
    turn_off_action:
      - switch.template.publish:
          id: led
          state: false
      - lambda: 'id(status_leding) = false;'
      - script.wait: led_check
      - script.execute: led_check

  - platform: template
    name: ${dev_name}_sound
    id: sound
    icon: "mdi:volume-high"
    entity_category: "config"
    restore_mode: DISABLED
    turn_on_action:
      - switch.template.publish:
          id: sound
          state: true
      - lambda: 'id(status_sound) = true;'
    turn_off_action:
      - switch.template.publish:
          id: sound
          state: false
      - lambda: 'id(status_sound) = false;'